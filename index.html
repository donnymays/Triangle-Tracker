<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" >
  <link rel="css/styles.css" href="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scritps.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the lengths of a triangle's side to find out what kind it is!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="side1">Side 1</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Side 2</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Side 3</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the Type!</button>
      </form>
    </div>
</body>
</html>
